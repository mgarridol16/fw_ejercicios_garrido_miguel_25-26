<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DWEC - Ejercicios T02p01 - Miguel Garrido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header class="bg-dark text-white py-3 mb-4">
    <nav class="navbar navbar-expand-lg navbar-dark container">
      <a class="navbar-brand" href="#">Comidas API</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navPrincipal">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navPrincipal">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#" id="btn-home-pub">Bienvenida</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="link-favoritos">Favoritos</a></li>
          <li class="nav-item d-none" id="nav-user-info">
            <span class="nav-link" id="nombreUserLog"></span>
          </li>
          <li class="nav-item" id="nav-login-item">
            <a class="nav-link" href="#" id="btn-login-nav">Loguearse o Registrarse</a>
          </li>
          <li class="nav-item d-none" id="nav-logout-item">
            <a class="nav-link" href="#" id="btnLogout">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="zonaPublica" class="zona-visualizacion">

    <main class="container my-5">
      <section id="sec-bienvenida-pub" class="mb-5">
        <h2 class="text-center mb-4">Bienvenido a mi App de recetas</h2>
        <div class="row mb-4">
          <div class="col-md-6 mx-auto">
            <label class="form-label" for="categoriasPub">Selecciona una categoría:</label>
            <select class="form-select" id="categoriasPub">
              <option value="todas" selected>Todas las categorías</option>
            </select>
          </div>
        </div>
        <div class="row g-4" id="recetasContainerPub"></div>
      </section>

      <section id="sec-auth" class="my-5 d-none">
        <div class="row g-4">
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div id="alertRegistro" class="alert d-none"></div>
              <div class="card-body">
                <h2 class="card-title text-center mb-4">Regístrate</h2>
                <form id="formRegistro">
                  <div class="mb-3">
                    <label class="form-label" for="regNombre">Nombre:</label>
                    <input class="form-control" type="text" id="regNombre" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="regEmail">Correo:</label>
                    <input class="form-control" type="email" id="regEmail" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="regPass">Contraseña:</label>
                    <input class="form-control" type="password" id="regPass" minlength="4" required>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Registrarse</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div id="alertLogin" class="alert d-none"></div>
              <div class="card-body">
                <h2 class="card-title text-center mb-4">Inicia Sesión</h2>
                <form id="formLogin">
                  <div class="mb-3">
                    <label class="form-label" for="logEmail">Correo:</label>
                    <input class="form-control" type="email" id="logEmail" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="logPass">Contraseña:</label>
                    <input class="form-control" type="password" id="logPass" required>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="mantenerSesion">
                      <label class="form-check-label" for="mantenerSesion">Mantener sesión abierta</label>
                    </div>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-success" type="submit">Entrar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <div id="zonaPrivada" class="zona-visualizacion d-none">
    <main class="container">
      <section class="mb-5" id="sec-favoritos-priv">
        <div class="card shadow-sm p-4 mb-4">
          <div class="row align-items-end">
            <div class="col-md-8">
              <label class="form-label" for="categoriasPriv">Categoría favorita:</label>
              <select class="form-select" id="categoriasPriv">
                <option value="todas">Todas</option>
              </select>
            </div>
          </div>
        </div>

        <h3>Mis Recetas</h3>
        <div class="row g-4" id="recetasContainerPriv"></div>
      </section>

      <section class="mt-5 d-none" id="sec-plan-semanal-priv">
        <h4>Mi Plan Semanal</h4>
        <div class="table-responsive">
          <table class="table table-bordered align-middle">
            <thead class="table-dark">
              <tr>
                <th>Día</th>
                <th>Comida</th>
                <th>Cena</th>
              </tr>
            </thead>
            <tbody id="tbodyPlanes">
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <footer class="bg-secondary text-white py-3 mt-4 text-center">
    <small>DAW | IES Gregorio Prieto | 2026</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./dist/app.js"></script>
</body>

</html>
